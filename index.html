<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Forecast</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="col-3 background-navy">
            <div class="card">
                <form id="search-form" class="search-bar">
                    <label class="form-label">Search for a City:</label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" placeholder="Enter City Name" />
                    <button id="search-btn" type="submit"><i></i>Search</button>
                </form>
                <div id="search-history-container" class="search-history-container">
                </div>
            </div>
        </div>

        <div class="col-9 background-gray">
            <div id="current-weather-container" class="card current-results hide">
                <h3 id="city-header"></h3>
                <h4 id="current-date"></h4>
                <div>
                    <p>Temperature: <span id="current-temp"></span></p>
                    <p>Feels Like: <span id="feels-like"></span></p>
                    <p>Humidity: <span id="current-humidity"></span></p>
                    <p>UV Index: <span id="uv-index"></span></p>
                    <p>Wind Speed: <span id="wind-speed"></span></p>
                    <p>Wind Chill: <span id="wind-chill"></span></p>
                </div>
            </div>
            <div id="five-day-container" class="five-day-container hide">
                <h3>5-Day Forecast</h3>
                <div id="each-day-container" class="each-day-container">
                    <div class="col-2 card forecast-day-item">Day 1</div>
                    <div class="col-2 card forecast-day-item">Day 2</div>
                    <div class="col-2 card forecast-day-item">Day 3</div>
                    <div class="col-2 card forecast-day-item">Day 4</div>
                    <div class="col-2 card forecast-day-item">Day 5</div>
                </div>
            </div>
        </div>

    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
